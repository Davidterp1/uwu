  <div id="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Contraseña:</label>

        <button type="submit">Ingresar</button>
    </form>
</div>
<script>
      // Función para compensar el zoom del navegador
      function compensateForZoom() {
        const loginContainer = document.getElementById('login-container');
        if (!loginContainer) return;

        // Obtenemos el nivel de zoom del dispositivo/navegador
        const zoomLevel = window.devicePixelRatio || 1;
        // Calculamos el factor de escala inverso
        const scaleFactor = 1 / zoomLevel;

        // Aplicamos la transformación de escala, manteniendo el centrado original
        loginContainer.style.transform = `translate(-50%, -50%) scale(${scaleFactor})`;   
      }

      // Ejecutamos la función al cargar y al redimensionar la ventana 
      window.addEventListener('load', compensateForZoom);
      window.addEventListener('resize', compensateForZoom);

      // Lógica para el menú desplegable
      function setupMainMenu() {
        const toggleBtn = document.querySelector('.menu-toggle');
        const content = document.querySelector('.dropdown-content');

        if (!toggleBtn || !content) return;

        toggleBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          content.classList.toggle('show');
        });

        window.addEventListener('click', (e) => {
          if (content.classList.contains('show') && !toggleBtn.contains(e.target)) {
            content.classList.remove('show');
          }
        });
      }
      setupMainMenu();
    </script>
