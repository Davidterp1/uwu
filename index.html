<!DOCTYPE html>
<html>
<head>
<title>Solar System 3D</title>
<link rel="icon" type="image/jpeg" href="./earth.jpg">
<link rel=stylesheet href="style.css">
<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js"
        }
    }
</script>
</head>
<body>
  <audio src="inter.mp3" autoplay loop></audio>
  <div class="menu-container">
    <button class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="dropdown-content">
        <a href="index.html">Inicio</a>
        <a href="registro.html">Registro</a>
        <a href="inicioSesion.html">Inicio de sesión</a>
    </div>
  </div>

  <div id="info-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="planet-name"></h2>
      <p id="planet-info"></p>
    </div>
  </div>

  <div id="constellation-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="constellation-name"></h2>
      <p id="constellation-info"></p>
      <img id="constellation-image" src="" alt="Imagen de la constelación" style="width: 100%; border-radius: 5px; margin-top: 10px; display: none;"/>
    </div>
  </div>
  <div id="planet-stats">
    <h3 id="stats-name">Selecciona un planeta</h3>
    <p id="stats-distance">Distancia al Sol: -</p>
    <p id="stats-speed">Velocidad orbital: -</p>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
